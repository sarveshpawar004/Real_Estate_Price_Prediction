<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Prediction</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
      .cool-title {
          font-size: 24px;
          font-weight: 700;
          color: #ffffff !important;
          animation: pulseGlow 2s infinite alternate;
      }

        @keyframes pulseGlow {
            0% {
                text-shadow: 0 0 5px rgba(255,255,255,0.4);
            }
            100% {
                text-shadow: 0 0 15px rgba(0,255,255,0.9);
            }
        }


    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand cool-title" href="/">üè† Real Estate Price Predictor</a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 650px;">
            <div class="typing-wrapper">
                 <h2 class="typing-title">Enter Property Details</h2>
            </div>
            <form method="POST">
                {% csrf_token %}

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Area (sq ft)</label>
                        <input type="number" name="area" class="form-control" required>
                    </div>

                    <div class="col">
                        <label class="form-label">Bedrooms</label>
                        <input type="number" name="bedrooms" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Bathrooms</label>
                        <input type="number" name="bathrooms" class="form-control" required>
                    </div>

                    <div class="col">
                        <label class="form-label">Stories</label>
                        <input type="number" name="stories" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Parking</label>
                    <input type="number" name="parking" class="form-control" required>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Main Road</label>
                        <select class="form-select" name="mainroad">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="col">
                        <label class="form-label">Guest Room</label>
                        <select class="form-select" name="guestroom">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Basement</label>
                        <select class="form-select" name="basement">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="col">
                        <label class="form-label">Hot Water Heating</label>
                        <select class="form-select" name="hotwaterheating">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Air Conditioning</label>
                        <select class="form-select" name="airconditioning">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="col">
                        <label class="form-label">Preferred Area</label>
                        <select class="form-select" name="prefarea">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Furnishing Status</label>
                    <select class="form-select" name="furnishingstatus">
                        <option value="furnished">Furnished</option>
                        <option value="semi-furnished">Semi-Furnished</option>
                        <option value="unfurnished">Unfurnished</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Predict Price
                </button>
            </form>

        </div>
    </div>

</body>
</html>
