<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted Price</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Center the card vertically */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glass morph result box */
        .result-card {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 40px;
            width: 550px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);

            /* Glow border effect */
            animation: borderGlow 3s infinite alternate;
        }

        @keyframes borderGlow {
            from { box-shadow: 0 0 20px rgba(0,255,255,0.4); }
            to   { box-shadow: 0 0 40px rgba(0,255,255,0.7); }
        }

        .price-value {
            font-size: 55px;
            font-weight: 700;
            color: #00eaff;
            text-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
            animation: fadeInUp 1.2s ease-out;
        }

        .price-label {
            font-size: 22px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        .btn-custom {
            margin-top: 25px;
            font-size: 18px;
            padding: 10px 18px;
            background: rgba(0, 255, 255, 0.35);
            border: 1px solid rgba(0, 255, 255, 0.7);
            color: black;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: rgba(0, 255, 255, 0.65);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>

<body class="result-bg" >

    <div class="result-card">
        <div class="price-label">Predicted House Price</div>

        <div class="price-value">
            â‚¹ {{ pred }}
        </div>

        <a href="/" class="btn btn-custom">Predict Again</a>
    </div>

</body>
</html>
